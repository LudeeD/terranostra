<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title></title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'custom.css' %}" />
    <link rel="icon" href="{% static 'img.png' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-sm">
            <a class="navbar-brand" href="{% url 'reports' %}">
                <img src="{% static 'img.png' %}" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                BeSustainable
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'reports' %}">Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Map</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    {% endif %}
                </ul>
                {% block add_content %}{% endblock %}
                <br>
                {% if user.is_authenticated %}
                    <a class="btn btn-danger" href="{% url 'account_logout' %}" role="button">Log Out</a>
                {% else %}
                    <a class="btn btn-primary" href="{% url 'account_login' %}" role="button">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'bootstrap.js' %}"></script>
</body>

</html>
