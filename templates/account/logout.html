{% extends "../base.html" %}

{% load account %}
{% load socialaccount %}
{% load i18n %}

{% block content %}

<br>
<br>

<div class="container mx-auto align-middle" style="width: 30rem;">

    <div class="card rounded" style="width: 30rem; padding: 5%;">
        <div class="card-body">
            <h5 class="display-3 card-title">Sign Out</h5>
            <h6 class="card-subtitle mb-2 text-muted">BeSustainable</h6>

            <br>
            <p>{% trans 'Are you sure you want to sign out?' %}</p>
            <br>

            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="btn btn-danger" type="submit">Log Out</button>
            </form>

            <br>
        </div>
    </div>

</div>

{% endblock %}
